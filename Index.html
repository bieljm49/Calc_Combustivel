<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Img/Icon_logo.png" type="image/x-icon">
    <title>Calculadora Gasolina vs Etanol</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Etanol ou Gasolina?</h1>
        <label for="precoGasolina">Preço da Gasolina (R$):</label>
        <input type="number" id="precoGasolina" step="4.01">
        
        <label for="precoEtanol">Preço do Etanol (R$):</label>
        <input type="number" id="precoEtanol" step="5.01">
        
        <label for="consumo">Consumo do carro (km/L)</label>
        <select id="consumo">
            <option value="8.5,12">Meu HB20 (8.5km/L Etanol, 12km/L Gasolina)</option>
            <option value="">Outro veículo...</option>
        </select>
        
        <div id="customConsumo" class="hidden">
            <h5 for="tituloOutroCarro">Informe o consumo do seu veiculo (km/L)</h5>
            <label for="consumoEtanol">Consumo com Etanol (km/L):</label>
            <input type="number" id="consumoEtanol" step="1.0">
            <label for="consumoGasolina">Consumo com Gasolina (km/L):</label>
            <input type="number" id="consumoGasolina" step="1.0">
        </div>

        
                
        <button onclick="calcularMelhorOpcao()">Calcular</button>
        <p id="resultado"></p>
        <button class="btn limpar" onclick="limparCampos()">Limpar</button>
        
        
        <div id="detalhes"></div> <!-- Detalhes do cálculo -->
    </div>
    <script src="script.js"></script>
</body>
</html>
